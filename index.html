<!DOCTYPE html>
<html lang="en" ng-app="tictactoe">
<head>
	<meta charset="UTF-8">
	<title>TIC TAC TOE</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/angular/angular.min.js" defer></script>
	<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" defer></script> -->
	<script type="text/javascript" src="js/app.js" defer></script>
	<script type="text/javascript" src="js/GameController.js" defer></script>
</head>
<body ng-controller="GameController as game">
	<header>
		<h1>Tic Tac Toe</h1>

	</header>

	<table id="game_board">
		<tr ng-repeat="row in game.gameBoard track by $index" ng-init="rowIndex = $index">
			<td ng-repeat="col in game.gameBoard[rowIndex] track by $index" ng-init="colIndex = $index" ng-click="game.cellClick(rowIndex, colIndex); game.test()" ng-class="{blue:game.gameBoard[rowIndex][colIndex] === 0, orange: game.gameBoard[rowIndex][colIndex] === 1}">
				{{game.gameBoard[rowIndex][colIndex]}}
				<div class="highlight" ng-class="{hidden: game.gameBoard[rowIndex][colIndex] != null || game.winnerIndex != null}"></div>
			</td>
		</tr>
	</table>
	<h1 ng-show="game.winnerIndex === 0 || game.winnerIndex === 1">Player {{game.winnerIndex + 1}} WINS!</h1>
</body>
</html>
